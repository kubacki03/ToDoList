
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
  <h1 class="font-mono">Rejestracja</h1>
  <div class="grid grid-cols-2 items-center gap-4 my-2">
    <label for="username" class="text-gray-700 font-medium">Login</label>
    <input class="w-full border border-amber-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-amber-600" id="username" formControlName="username" required>
  </div>

  <div class="grid grid-cols-2 items-center gap-4 my-2">
    <label for="password" class="text-gray-700 font-medium">HasÅ‚o</label>
    <input class="w-full border border-amber-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-amber-600" id="password" type="password" formControlName="password" required>
  </div>

  <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-amber-600 text-white py-2 rounded-lg hover:bg-amber-700 transition">Rejestruj</button>

  <p *ngIf="Message" class="font-bold text-xl my-1">{{ Message }}</p>
</form>
