<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <div class="grid grid-cols-2 items-center gap-4 mb-4">
    <label for="title" class="text-gray-700 font-medium">Tytu≈Ç:</label>
    <input id="title" formControlName="title" required
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="grid grid-cols-2 items-center gap-4 mb-4">
    <label for="description" class="text-gray-700 font-medium">Opis:</label>
    <input id="description" formControlName="description" required
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="grid grid-cols-2 items-center gap-4 mb-4">
    <label for="priority" class="text-gray-700 font-medium">Priorytet:</label>
    <input id="priority" formControlName="priority" required
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="grid grid-cols-2 items-center gap-4 mb-4">
    <label for="deadline" class="text-gray-700 font-medium">Termin:</label>
    <input id="deadline" type="datetime-local" formControlName="deadline"
           class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <button type="submit" [disabled]="taskForm.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
    Dodaj zadanie
  </button>

  <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
</form>
